<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seatly</title>
    <link rel="icon" type="image/png" href="logo.png" />
    <style>
      body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        background-color: #1B1D36;
        color: #FFFFFF;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      header {
        background-color: #212322;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
      }

      header img {
        height: 30px;
        margin-right: 10px;
      }

      header h1 {
        margin: 0;
        font-size: 1.2rem;
        color: #FFFFFF;
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 3rem 1rem;
      }

      h2 {
        color: #D7A048;
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      p {
        color: #FFFFFF;
        max-width: 600px;
        margin-bottom: 2rem;
        font-size: 1rem;
      }

      img.promo {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
      }

      footer {
        background-color: #212322;
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        color: #9D9C9E;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Seatly logo" />
      <h1>Seatly</h1>
    </header>
    <main>
      <h2>Reserva tu lugar para vivir el partido</h2>
      <p>
        Encuentra bares cercanos que transmiten tu partido favorito y asegura tu lugar con un par de clics. Seatly te conecta con la mejor experiencia para ver deportes.
      </p>
      <img class="promo" src="promo.jpg" alt="Personas viendo un partido en un restaurante" />
    </main>
    <footer>
      Â© 2025 Seatly. Todos los derechos reservados.
    </footer>
  </body>
</html>
