<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seatly – Reserva tu lugar para el partido</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #1B1D36;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #212322;
    }

    header img {
      height: 32px;
      margin-right: 10px;
    }

    header h1 {
      font-size: 1.5rem;
      color: #FFFFFF;
    }

    .hero {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 4rem 2rem;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .hero-text {
      flex: 1;
      max-width: 500px;
    }

    .hero-text h2 {
      font-size: 2rem;
      color: #D7A048;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .hero-text a {
      display: inline-block;
      background-color: #D7A048;
      color: #212322;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
    }

    .hero-image {
      flex: 1;
      text-align: center;
    }

    .hero-image img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
    }

    footer {
      margin-top: auto;
      background-color: #212322;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #9D9C9E;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-text, .hero-image {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo Seatly">
    <h1>Seatly</h1>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Reserva tu lugar para vivir el partido</h2>
      <p>Encuentra bares cercanos que transmiten tu partido favorito y asegura tu lugar con un par de clics. Seatly te conecta con la mejor experiencia para ver deportes.</p>
      <a href="#">Descargar app</a>
    </div>
    <div class="hero-image">
      <img src="promo.jpg" alt="Personas viendo un partido en un restaurante">
    </div>
  </section>

  <footer>
    © 2025 Seatly. Todos los derechos reservados.
  </footer>
</body>

</html>
